<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="G" style="width: 50px"> <br> Amount
<br>
<input type="text" id="money"> Thành Tiền!
<select id="1">
    <option value="VN">ViệtNam</option>
    <option value="AM">America</option>
</select>
<select id="2">
    <option value="VN">ViệtNam</option>
    <option value="AM">America</option>
</select>
<br>
<button onclick="convert()"> Nhấn</button>
<script>
    function convert() {
        let giaTri = document.getElementById('G').value;
        let From = document.getElementById('1').value;
        let To = document.getElementById('2').value;
        let result;
        if (From === 'VN' && To === 'AM') {
            result = (giaTri / 23000);
        } else if (From === 'AM' && To === 'VN') {
            result = (giaTri * 23000);
        } else if (From === 'VN' && To === 'VN') {
            result = giaTri
        } else {
            result = giaTri
        }
        document.getElementById('money').value = result;
    }
</script>
</body>
</html>
