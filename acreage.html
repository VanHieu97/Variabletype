<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="r"> Nhập bán kính đường tròn!
<input type="text" id="kp"> Diện tích hình tròn!
<button onclick="S()"> Nhấn</button>
<script>
    function S() {
        let R = document.getElementById('r').value;
        let acreage = (R * R) * 3.14;
        document.getElementById('kp').value = acreage;
    }

</script>
</body>
